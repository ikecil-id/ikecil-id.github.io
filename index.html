<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunia Petualangan Ceria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(to top, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-up 10s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 3rem 2rem;
            max-width: 700px;
            animation: slide-in 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slide-in {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px #ffe66d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        p {
            color: #555;
            font-size: 1.25rem;
            margin-top: 1.5rem;
        }

        .fun-button {
            background: linear-gradient(135deg, #ff9a8b, #ff6b6b);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            margin-top: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .fun-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>

    <!-- JavaScript to generate floating bubbles -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.main-container');

            function createBubble() {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 60 + 20; // Size between 20px and 80px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duration 5s to 15s
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(bubble);

                // Remove bubble after animation to prevent memory leak
                setTimeout(() => {
                    bubble.remove();
                }, 15000);
            }

            // Create bubbles at a regular interval
            setInterval(createBubble, 500);
        });
    </script>

    <div class="main-container">
        <!-- Hot Air Balloon image for visual flair -->
        <img src="https://static.vecteezy.com/system/resources/thumbnails/041/645/416/small_2x/ai-generated-hot-air-balloon-on-transparent-background-image-free-png.png" alt="Hot Air Balloon" class="absolute top-16 right-16 w-32 h-32 sm:w-48 sm:h-48 animate-bounce" style="animation-duration: 4s;">

        <div class="card">
            <h1>Halo, Petualang Cilik!</h1>
            <p>
                Dunia ini menunggu untuk kamu jelajahi! Ada banyak cerita seru dan teman baru di setiap sudut.
            </p>
            <button class="fun-button">Mulai Petualangan!</button>
        </div>
    </div>

</body>
</html>
