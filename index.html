<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Seluruh Dunia!</title>
    
    <!-- Impor font yang ramah anak dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset dan Pengaturan Dasar */
        :root {
            /* Variabel warna akan diupdate oleh JavaScript */
            --bg-grad-start: #a8e6cf;
            --bg-grad-end: #dcedc1;
            --shadow-color-dynamic: rgba(100, 150, 120, 0.2);

            --box-bg: white;
            --text-color: #4A4A4A;
            --star-color: rgba(255, 215, 0, 0.8);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Latar belakang menggunakan variabel CSS untuk perubahan dinamis */
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-color);
            transition: background 1s ease-in-out; /* Transisi halus untuk latar belakang */
        }

        /* Kontainer utama untuk mengatur posisi di tengah */
        .main-container {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        /* Kotak putih tempat tulisan berada */
        .welcome-box {
            background: var(--box-bg);
            padding: clamp(25px, 6vw, 40px) clamp(30px, 8vw, 60px);
            border-radius: 40px; /* Lebih membulat */
            /* Bayangan menggunakan variabel untuk warna dinamis */
            box-shadow: 0 15px 35px var(--shadow-color-dynamic);
            position: relative;
            z-index: 10;
            animation: pop-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s forwards;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.3s ease, box-shadow 0.5s ease;
        }

        .welcome-box:hover {
            transform: scale(1.05) rotate(-1deg); /* Sedikit berputar saat disentuh */
            box-shadow: 0 25px 45px var(--shadow-color-dynamic);
        }
        
        @keyframes pop-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Teks utama "Selamat Datang" */
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 10s ease infinite;
            transition: opacity 0.4s ease-in-out;
        }
        
        .bounce-in {
            animation: bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bounce {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #555;
            margin-top: 10px;
        }

        /* Kontainer untuk elemen dekorasi */
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .deco-shape {
            position: absolute;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform; /* Optimasi performa animasi */
        }
        
        /* Animasi Mengambang */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Animasi Matahari Berputar */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Bentuk: Bintang (CSS) */
        .star {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid var(--star-color);
            position: relative;
            animation-name: float;
        }
        .star:before {
            content: ''; width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--star-color);
            position: absolute; top: 9px; left: -15px;
        }
        
        /* Bentuk: Pelangi dan Matahari (SVG) */
        .sun {
            animation-name: spin;
        }
        .rainbow {
            animation-name: float;
        }

        /* Posisi Acak Dekorasi */
        #s1 { top: 15%; left: 10%; transform: scale(0.8); animation-duration: 20s; }
        #s2 { top: 80%; left: 85%; transform: scale(1); animation-duration: 15s; animation-delay: 2s; }
        #sun1 { top: 10%; left: 80%; transform: scale(0.7); animation-duration: 40s; }
        #rainbow1 { bottom: 5%; left: 5%; transform: scale(0.8); animation-duration: 25s; }

    </style>
</head>
<body>
    <div class="decorations">
        <!-- Dekorasi Bintang dari CSS -->
        <div class="deco-shape star" id="s1"></div>
        <div class="deco-shape star" id="s2"></div>
        
        <!-- Dekorasi SVG untuk kualitas lebih baik -->
        <svg class="deco-shape sun" id="sun1" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="25" fill="#FFD700"/>
            <path d="M50 0V15M50 85V100M100 50H85M15 50H0M82.3223 17.6777L71.7157 28.2843M28.2843 71.7157L17.6777 82.3223M17.6777 17.6777L28.2843 28.2843M71.7157 71.7157L82.3223 82.3223" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
        </svg>

        <svg class="deco-shape rainbow" id="rainbow1" width="150" height="75" viewBox="0 0 150 75" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 70 A 65 65 0 0 1 145 70" stroke="#FF6B6B" stroke-width="10" stroke-linecap="round"/>
            <path d="M20 70 A 50 50 0 0 1 130 70" stroke="#FFD700" stroke-width="10" stroke-linecap="round"/>
            <path d="M35 70 A 35 35 0 0 1 115 70" stroke="#48DBFB" stroke-width="10" stroke-linecap="round"/>
        </svg>

    </div>

    <div class="main-container">
        <div class="welcome-box">
            <h1 id="welcome-text">Selamat Datang</h1>
            <p>di dunia penuh warna!</p>
        </div>
    </div>

    <script>
        // Daftar ucapan selamat datang
        const greetings = [
            "Selamat Datang", "Welcome", "Bienvenido", "Bienvenue", "Willkommen", 
            "Benvenuto", "ようこそ", "欢迎", "환영합니다", "Bem-vindo", "Karibu", "أهلاً وسهلاً"
        ];

        // Daftar palet warna untuk latar belakang dan bayangan
        const colorPalettes = [
            { start: '#a8e6cf', end: '#dcedc1', shadow: 'rgba(100, 150, 120, 0.25)' },
            { start: '#ff9a9e', end: '#fecfef', shadow: 'rgba(200, 120, 150, 0.25)' },
            { start: '#f6d365', end: '#fda085', shadow: 'rgba(210, 150, 100, 0.25)' },
            { start: '#84fab0', end: '#8fd3f4', shadow: 'rgba(100, 180, 180, 0.25)' },
            { start: '#a1c4fd', end: '#c2e9fb', shadow: 'rgba(120, 150, 200, 0.25)' }
        ];
        
        const welcomeTextElement = document.getElementById('welcome-text');
        const root = document.documentElement; // Akses ke :root di CSS
        let textIndex = 0;
        let colorIndex = 0;

        function changeContent() {
            // -- FADE OUT TEKS --
            welcomeTextElement.style.opacity = 0;
            welcomeTextElement.classList.remove('bounce-in');

            setTimeout(() => {
                // -- GANTI KONTEN --
                // Ganti teks ucapan
                textIndex = (textIndex + 1) % greetings.length;
                welcomeTextElement.textContent = greetings[textIndex];
                
                // Ganti palet warna
                colorIndex = (colorIndex + 1) % colorPalettes.length;
                const newPalette = colorPalettes[colorIndex];

                // Update variabel CSS
                root.style.setProperty('--bg-grad-start', newPalette.start);
                root.style.setProperty('--bg-grad-end', newPalette.end);
                root.style.setProperty('--shadow-color-dynamic', newPalette.shadow);

                // -- FADE IN TEKS --
                welcomeTextElement.style.opacity = 1;
                welcomeTextElement.classList.add('bounce-in');
            }, 500); // Waktu tunggu sedikit lebih lama agar sinkron dengan transisi background
        }

        // Jalankan fungsi setiap 3.5 detik
        setInterval(changeContent, 3500);
    </script>

</body>
</html>
