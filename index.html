<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-grad-start: #a8e6cf;
            --bg-grad-end: #dcedc1;
            --shadow-color-dynamic: rgba(100, 150, 120, 0.2);
            --box-bg: white;
            --text-color: #4A4A4A;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-color);
            transition: background 1.5s ease-in-out;
        }

        .main-container {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .welcome-box {
            background: var(--box-bg);
            padding: clamp(25px, 6vw, 40px) clamp(30px, 8vw, 60px);
            border-radius: 40px;
            box-shadow: 0 15px 35px var(--shadow-color-dynamic);
            position: relative;
            z-index: 10;
            animation: pop-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s forwards;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.3s ease, box-shadow 0.5s ease;
        }

        .welcome-box:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 25px 45px var(--shadow-color-dynamic);
        }
        
        @keyframes pop-in { to { transform: scale(1); opacity: 1; } }

        /* Class for the gradient text effect */
        .gradient-text {
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            /* FIX: Forcing transparency to prevent browser from overriding it */
            color: transparent !important;
            -webkit-text-fill-color: transparent !important;
            animation: gradient-animation 5s ease infinite;
        }
        
        /* Gradient variations for the text */
        .gradient-1 { background-image: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        .gradient-2 { background-image: linear-gradient(-45deg, #4facfe, #00f2fe, #a6ffcb, #12d8fa); }
        .gradient-3 { background-image: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e); }
        .gradient-4 { background-image: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fad0c4, #a18cd1); }
        .gradient-5 { background-image: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #f093fb); }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            margin: 0;
            transition: opacity 0.4s ease-in-out;
        }
        
        /* Keyframes for the bounce animation */
        @keyframes bounce { 
            0% { transform: scale(0.8); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }

        /* Apply a combined animation rule when BOTH classes are present */
        .gradient-text.bounce-in {
            animation: 
                gradient-animation 5s ease infinite, 
                bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Keyframes for the color gradient animation on the text */
        @keyframes gradient-animation { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #555;
            margin-top: 10px;
        }

        /* --- Decoration Theme Settings --- */
        .decorations {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .theme-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .theme-container.active {
            opacity: 1;
        }

        .deco-shape {
            position: absolute;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform;
            animation-name: deco-enter, var(--movement-animation, float);
            animation-duration: 1s, var(--movement-duration, 20s);
            animation-delay: 0s, 1s;
        }
        
        @keyframes deco-enter { from { transform: scale(0); } to { transform: scale(var(--final-scale, 1)); } }

        /* --- Various Movement Animations --- */
        @keyframes float { 0% { transform: translateY(0px) rotate(-10deg); } 50% { transform: translateY(-40px) rotate(10deg); } 100% { transform: translateY(0px) rotate(-10deg); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes launch { 0% { transform: translateY(100vh) rotate(5deg); } 100% { transform: translateY(-100px) rotate(-5deg); } }
        @keyframes swim { 0% { transform: translateX(-100px) rotate(0deg); } 50% { transform: translateX(50px) rotate(10deg); } 100% { transform: translateX(-100px) rotate(0deg); } }
        @keyframes wobble { 0% { transform: rotate(-15deg); } 50% { transform: rotate(15deg); } 100% { transform: rotate(-15deg); } }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const greetings = ["Selamat Datang", "Welcome", "Bienvenido", "Bienvenue", "Willkommen", "Benvenuto", "ようこそ", "欢迎", "환영합니다", "Bem-vindo", "Karibu", "أهلاً وسهلاً"];
            const colorPalettes = [
                { start: '#a8e6cf', end: '#dcedc1', shadow: 'rgba(100, 150, 120, 0.25)', gradient: 'gradient-1' }, // Nature
                { start: '#a1c4fd', end: '#c2e9fb', shadow: 'rgba(120, 150, 200, 0.25)', gradient: 'gradient-2' }, // Ocean
                { start: '#2c3e50', end: '#4ca1af', shadow: 'rgba(20, 30, 40, 0.3)', gradient: 'gradient-3' },   // Space
                { start: '#ff9a9e', end: '#fecfef', shadow: 'rgba(200, 120, 150, 0.25)', gradient: 'gradient-4' }, // Sweet
                { start: '#f6d365', end: '#fda085', shadow: 'rgba(210, 150, 100, 0.25)', gradient: 'gradient-5' }  // Sunset
            ];
            
            const welcomeTextElement = document.getElementById('welcome-text');
            const root = document.documentElement;
            const themeContainers = document.querySelectorAll('.theme-container');
            
            let textIndex = 0;
            let colorIndex = 0;
            let themeIndex = 0;
            let greetingCounter = 0;
            const GREETINGS_PER_THEME = 4; // Change theme every 4 greetings

            function changeContent() {
                welcomeTextElement.style.opacity = 0;
                welcomeTextElement.classList.remove('bounce-in');

                setTimeout(() => {
                    // Change greeting text
                    textIndex = (textIndex + 1) % greetings.length;
                    welcomeTextElement.innerHTML = greetings[textIndex];
                    
                    // Change color palette
                    colorIndex = (colorIndex + 1) % colorPalettes.length;
                    const newPalette = colorPalettes[colorIndex];
                    root.style.setProperty('--bg-grad-start', newPalette.start);
                    root.style.setProperty('--bg-grad-end', newPalette.end);
                    root.style.setProperty('--shadow-color-dynamic', newPalette.shadow);
                    
                    // Use classList to manage classes robustly
                    // 1. Remove the old gradient class
                    // welcomeTextElement.classList.forEach(className => {
                    //     if (className.startsWith('gradient-')) {
                    //         welcomeTextElement.classList.remove(className);
                    //     }
                    // });

                    // 2. Add the new gradient and bounce classes
                    // welcomeTextElement.classList.add(newPalette.gradient);
                    welcomeTextElement.classList.add('bounce-in');

                    // FIX: Force browser to recalculate styles before making the element visible.
                    // This prevents a rendering glitch where the text color overrides the gradient.
                    void welcomeTextElement.offsetWidth;

                    // Show text again
                    welcomeTextElement.style.opacity = 1;

                    // Check if it's time to change the theme
                    greetingCounter++;
                    if (greetingCounter % GREETINGS_PER_THEME === 0) {
                        // Hide current theme
                        if (themeContainers[themeIndex]) {
                            themeContainers[themeIndex].classList.remove('active');
                        }
                        // Move to the next theme
                        themeIndex = (themeIndex + 1) % themeContainers.length;
                        // Show new theme
                        if (themeContainers[themeIndex]) {
                            themeContainers[themeIndex].classList.add('active');
                        }
                    }

                }, 500); // Wait for fade-out transition
            }
            
            // Set initial theme when the page loads
            function init() {
                if (themeContainers.length > 0) {
                    themeContainers[0].classList.add('active');
                }
                setInterval(changeContent, 3000); // Interval for changing content
            }

            init();
        });
    </script>
